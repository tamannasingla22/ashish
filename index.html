<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ParvPost | Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .clock {
      font-size: 1.2rem;
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-[#f9fafb] text-gray-800 font-sans min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="bg-white shadow p-4 flex items-center justify-between px-8">
    <div class="flex items-center gap-3">
      <img src="https://img.icons8.com/color/96/000000/party.png" alt="Logo" class="w-10 h-10">
      <h1 class="text-2xl font-bold text-blue-600">ParvPost</h1>
    </div>
    <div class="clock text-gray-500" id="clock">--:--:--</div>
  </header>

  <!-- Hero Section -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-4">
    <h2 class="text-4xl md:text-5xl font-extrabold mb-4">Create & Share Festival Greetings Instantly</h2>
    <p class="text-lg text-gray-600 mb-8 max-w-2xl">
      ParvPost helps you auto-generate beautiful greetings for every festival — free, fast, and professional.
    </p>
    <div class="flex gap-6 flex-wrap justify-center">
      <a href="editor.html" class="px-6 py-3 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition">Start Creating</a>
      <a href="admin.html" class="px-6 py-3 bg-gray-700 text-white rounded-xl shadow hover:bg-gray-800 transition">Admin Dashboard</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm text-gray-500">
    © 2025 ParvPost. All rights reserved.
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
